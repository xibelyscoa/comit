<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Botones redondeados</title>
    <style type="text/css">
        button {
           border: 1px solid transparent; 
           border-radius: 40px 50px;
           padding: 5px;
           color: white;
           box-shadow: 1px 1px 5px #aaa;
        }
    .principal {
        background: #5cb85c;
        border: #4cae4c;
    }
    .secundario {
        background: #337ab7;
        border: #2e6da4;
    }
    .eliminar {
        background: #d9534f;
        border:  #d43f3a;
    }
    </style>
</head>
<body>
    <h1>Botones redondeados</h1>
    <form>
        <button class="principal"> Aceptar </button>
        <button class="secundario"> Informacion </button>
        <button class="eliminar"> Eliminar </button>    
    </form>   
</body>
</html>
