<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Chau linea</title>
    <style type="text/css">
        h1 {
            text-decoration: underline;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Chau linea</h1>
    <hr/>
    <ul>
        <li><a href="http://google.com">Google</a></li>
        <li><a href="http://facebook.com">facebook</a></li>
        <li><a href="http://twitter.com">Twitter</a></li>
    </ul>
</body>
</html>
