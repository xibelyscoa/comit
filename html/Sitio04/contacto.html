<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Administrador de recursos pedagógicos" />
    <meta name="keywords" content="planificacion virtual, control de asistencia, estadistica, registros descriptivos, evaluacion, leyes de educacion"/>
    <meta name="author" content="Xibelys Coa" />
    <title>Cybermaestra</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="imagew/x-icon" />
</head>

<body style="background-color: pink;">
    <header style="margin-left:200px;">
        <video src="https://www.youtube.com/watch?v=ey6KoBiW3b8" width="800" controls/>
        <h1>Contacto</h1>
    </header>
    <section style="background-color: pink; margin-left:inherit;">
        <form action="home.html">
            <span style="align-self: center;">
                <label>Nombre y Apellido</label><br/>
                <input type="text" name="nombre" placeholder="Nombre y Apellido"/>
            </span><br/>
            <span style="align-self: center;">
                <label>País de origen</label><br/>
                <select name="paises">
                <option value="">Seleccione un país</option>
                <option value="arg">Argentina</option>
                <option value="bra">Brasil</option>
                <option value="chl">Chile</option>
                <option value="col">Colombia</option>
                <option value="ven">Venezuela</option>
                </select>
            </span><br/>
            <span style="align-self: center;">
                <label>Asunto</label><br/>
                <input type="text" name="asunto" placeholder="Asunto del comentario" />
            </span><br/>
            <span>
                <label>Correo electrónico</label><br/>
                <input type="email" name="email" placeholder="Correo Electrónico"/>
            </span><br/><br/>
            <span>
                <label>Deja tu comentario</label><br/>
                <textarea name="comentario" style="width: 300px; height: 150px;"></textarea>
            </span><br/>
            <span>
                <button type="submit"  style="background-color: white; margin-top:10px; border-color: crimson; height: 40px; width: 100px;">
                    Enviar
                </button> 
            </span><br/>
        </form>
        <p><strong>Siguenos por facebook</strong></p>
        <iframe src="https://www.facebook.com/" height="200" width="200" seamless="seamless"></iframe>
    </section>
</body>
<footer>
    <style="background-color: pink;"/>
    <a href="home.html">Regresar a la página principal</a>
    <br/><br/>
</footer>
</html>
